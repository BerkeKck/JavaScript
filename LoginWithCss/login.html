<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container">
        <div class="title">Login</div>
        <login action="???">
         <div class="user-details">   
            
            <div class="input-group">
             <span id="details">Full Name:</span>
             <input type="text" required placeholder="Enter Your Name">
            </div>

            <div class="input-group">
                <span id="details">Username:</span>
                <input type="text" required placeholder="Enter Your Username">
            </div>

            <div class="input-group">
                <span id="details">Password:</span>
                <input type="password" required placeholder="Enter Your Password">
            </div>

            <div class="input-group">
                <span id="details">Confirm Password:</span>
                <input type="password" required placeholder="Confirm Password">
            </div>

            <div class="input-group">
                <span id="details">Email:</span>
                <input type="email" required placeholder="Enter Your EMail">
            </div>

            <div class="input-group">
                <span id="details">Phone Number:</span>
                <input type="number" required placeholder="Enter Your Phone Number">
            </div>
    </div>

        <div class="gender-details">
            <input type="radio" name="gender" id="male">
            <input type="radio" name="gender" id="female">
            <span class="gender-title">Gender</span>
            <div class="category">
                <label for="male">
                    <span class="dot one"></span>
                    <span class="gender">Male</span>  
                </label>
                <label for="female">
                    <span class="dot two"></span>
                    <span class="gender">Female</span>
                </label>
            </div>
        </div>
        <div class="button">
            <input type="submit" value="Submit">
        </div>
    </login>
</div>

    
</body>
</html>
